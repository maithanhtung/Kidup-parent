<ion-view view-title="Sign Up" cache-view="false">
  <ion-header-bar class="bar-stable">
    <button class="button button-icon ion-ios-arrow-back" ng-click="goBack()"></button>
    <h1 class="title">Sign Up</h1>
  </ion-header-bar>
  <ion-content>
    <form novalidate class="simple-form">
      <label>Email: <input type="text" ng-model="email" /></label><br />
      <label>Name: <input type="text" ng-model="name" /></label><br />
      <input class="button button-block button-positive" type="submit" ng-click="signUp(email, name)" value="Signup" />
    </form>

  </ion-content>
</ion-view>
