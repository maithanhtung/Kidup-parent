<ion-view view-title="Registered" cache-view="false">
  <ion-header-bar class="bar-stable">
    <button class="button button-icon ion-ios-arrow-back" ng-click="goBack()"></button>
    <h1 class="title">Registered Task</h1>
  </ion-header-bar>
  <ion-content>
	<a href="#/home">Home</a>
  	<a href="#/task">Tasks</a>
  	<a href="#/registered">Registered</a>
  	<a href="#/profile">profile</a>
  	<div ng-repeat="task in tasks track by $index">
	  {{registeredTasks[$index].description}} : {{registeredTasks[$index].time}} min
  	</div>
  </ion-content>
</ion-view>
