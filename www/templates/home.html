<ion-view view-title="Home" cache-view="false">
  <ion-header-bar class="bar-stable">
    <button class="button button-icon ion-ios-arrow-back" ng-click="goBack()"></button>
    <h1 class="title">Home</h1>
  </ion-header-bar>
  <ion-content>
	<a href="#/home">Home</a>
  	<a href="#/task">Tasks</a>
  	<!-- <a href="#/registered">Registered</a> -->
  	<a href="#/profile">Profile</a>

  	<h1>Add Task<h1>
      <div>
    <form novalidate class="simple-form">
      <input type="text" ng-model="task.desc" placeholder="Description" /><br />
      <input type="text" ng-model="task.time" placeholder="Time" /><br />
      <input class="button button-block button-positive" type="submit" ng-click="addTask(task)" value="Submit" />
      <br>
    </form>
    </div>
  </ion-content>

  <div class="bar bar-footer bar-assertive" >
    <div class="title">
      <button ng-click="logout()" class="button button-clear">Logout</button>
    </div>
  </div>
</ion-view>
