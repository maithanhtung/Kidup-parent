<ion-view view-title="Add Kid" cache-view="false">
  <ion-header-bar class="bar-stable">
    <button class="button button-icon ion-ios-arrow-back" ng-click="goBack()"></button>
    <h1 class="title">Add Kid</h1>
  </ion-header-bar>
  <ion-content>
  <form novalidate class="simple-form">
      <input type="text" ng-model="kid.name" placeholder="Name" /><br />
      <input class="button button-block button-positive" type="submit" ng-click="addKid(kid)" value="Submit" />
    </form>
  </ion-content>
</ion-view>
