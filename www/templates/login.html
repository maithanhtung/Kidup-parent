<ion-view view-title="Log In" cache-view="false">
  <ion-header-bar class="bar-stable">
    <h1 class="title">Login</h1>
  </ion-header-bar>
  <ion-content>
    <form novalidate class="simple-form">
      <label>Email: <input type="text" ng-model="email" /></label><br />
      <input class="button button-block button-positive" type="submit" ng-click="signIn(email)" value="Login" />
      <input class="button button-block button-positive" type="button" ng-click="signUp()" value="Signup" />
    </form>

  </ion-content>
</ion-view>
